<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New To Do</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header></header>

    <nav>
        <a class="nav-link" href="/index.html">Home</a>
        <a class="nav-link" href="/html/todo.html">ToDo</a>
        <a class="nav-link" href="/html/newTodo.html">New To Do</a>
    </nav>

    <main>
      <h1>Create New ToDo</h1>

      <form id="inputData">
        <label for="userid">Username</label>
        <select name="userid" id="userid">
          <option value="default">Select User Name</option>
        </select>

        <br />

        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="category">Select Category</option>
        </select>

        <br />

        <label for="priority">Priority level</label>
        <select name="priority" id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <br />

        <label for="deadline">Deadline</label>
        <input
          type="text"
          name="deadline"
          id="deadline"
          placeholder="YYYY/MM/DD"
        />

        <br />

        <textarea
          name="description"
          id="description"
          cols="30"
          rows="5"
          placeholder="Task Description"
        ></textarea>
        <br>
        <input id="inputBtn" type="submit" value="Add New Todo" class="btn btn-primary"/>
      </form>

      <p id="confirmationMessage"></p>
    </main>

    <footer></footer>
  </body>
</html>
